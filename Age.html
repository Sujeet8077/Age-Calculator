<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
     <link rel="stylesheet" href="Age.css">
</head>
<body>
    <div class="container">
        <h1>Age Calculator</h1>
        <p class="description">Enter your date of birth to calculate your exact age in years, months, and days.</p>
        
        <div class="input-group">
            <div class="input-field">
                <label for="day">Day</label>
                <input type="number" id="day" placeholder="DD" min="1" max="31">
                <div class="error" id="day-error"></div>
            </div>
            
            <div class="input-field">
                <label for="month">Month</label>
                <input type="number" id="month" placeholder="MM" min="1" max="12">
                <div class="error" id="month-error"></div>
            </div>
            
            <div class="input-field">
                <label for="year">Year</label>
                <input type="number" id="year" placeholder="YYYY" min="1900" max="2023">
                <div class="error" id="year-error"></div>
            </div>
        </div>
        
        <button id="calculate-btn">Calculate Age</button>
        
        <div class="result" id="result">
            <h2>Your Age</h2>
            <div class="age-result">
                <div class="age-box">
                    <div class="age-value" id="years">--</div>
                    <div class="age-label">Years</div>
                </div>
                <div class="age-box">
                    <div class="age-value" id="months">--</div>
                    <div class="age-label">Months</div>
                </div>
                <div class="age-box">
                    <div class="age-value" id="days">--</div>
                    <div class="age-label">Days</div>
                </div>
            </div>
        </div>
    </div>

    </footer>

    
    <script src="Age.js"></script>
</body>
</html>
